# V Panel Configuration
server:
  host: 0.0.0.0
  port: 8081
  mode: release
  cors_origins:
    - "*"

database:
  driver: postgres
  dsn: "host=localhost port=5432 user=vpanel password=vpanel123 dbname=vpanel sslmode=disable"
  max_open_conns: 100
  max_idle_conns: 25
  conn_max_lifetime: 3600

jwt:
  secret: "your-secret-key-change-in-production"
  expiration: 86400

log:
  level: info
  file: logs/app.log
  max_size: 100
  max_backups: 10
  max_age: 30
