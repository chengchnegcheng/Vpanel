# V Panel Configuration File
# Copy this file to config.yaml and modify as needed
# Environment variables with V_ prefix will override these values

# Server configuration
server:
  # Host to bind to (0.0.0.0 for all interfaces)
  host: "0.0.0.0"
  # Port to listen on
  port: 8080
  # Read timeout for HTTP requests
  read_timeout: "30s"
  # Write timeout for HTTP responses
  write_timeout: "30s"

# Database configuration
database:
  # Path to SQLite database file
  path: "./data/v.db"
  # Maximum number of open connections
  max_open_conns: 10
  # Maximum number of idle connections
  max_idle_conns: 5
  # Maximum connection lifetime
  conn_max_lifetime: "1h"

# Authentication configuration
auth:
  # JWT secret key (REQUIRED - change this in production!)
  jwt_secret: "change-me-in-production"
  # Token expiry duration
  token_expiry: "24h"
  # Default admin username
  admin_username: "admin"
  # Default admin password (change this after first login!)
  admin_password: "admin123"

# Xray configuration
xray:
  # Path to Xray binary directory
  bin_path: "./xray/bin"
  # Path to Xray configuration file
  config_path: "./xray/config.json"
  # Xray version to use
  version: "latest"

# Logging configuration
log:
  # Log level: debug, info, warn, error, fatal
  level: "info"
  # Log format: json, text
  format: "json"
  # Log output: stdout, stderr, or file path
  output: "stdout"
