name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue 配置
          stale-issue-message: |
            这个 Issue 已经 60 天没有活动了。如果问题仍然存在，请回复此消息，否则将在 7 天后自动关闭。
          close-issue-message: |
            由于长时间没有活动，这个 Issue 已被自动关闭。如果问题仍然存在，请重新打开或创建新的 Issue。
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug'
          
          # PR 配置
          stale-pr-message: |
            这个 PR 已经 30 天没有活动了。请更新 PR 或回复此消息，否则将在 7 天后自动关闭。
          close-pr-message: |
            由于长时间没有活动，这个 PR 已被自动关闭。如果仍需要合并，请重新打开。
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security'
