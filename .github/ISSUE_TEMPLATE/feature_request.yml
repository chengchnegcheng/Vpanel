name: Feature Request
description: 提出一个新功能建议
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你提出新功能建议！

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 你遇到了什么问题？这个功能将解决什么问题？
      placeholder: 我总是感到沮丧，当...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 你希望如何解决这个问题？
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考虑过哪些替代方案？
      placeholder: 另一种方法是...

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 这个功能对你有多重要？
      options:
        - 低 - 有就更好
        - 中 - 会提升体验
        - 高 - 非常需要
    validations:
      required: true

  - type: checkboxes
    id: willing
    attributes:
      label: 贡献意愿
      description: 你愿意为这个功能做出贡献吗？
      options:
        - label: 我愿意提交 PR 来实现这个功能
        - label: 我可以帮助测试这个功能
        - label: 我可以帮助编写文档

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 添加任何其他关于功能请求的信息
