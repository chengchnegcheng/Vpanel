name: Bug Report
description: 报告一个 Bug
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你花时间填写这个 Bug 报告！

  - type: textarea
    id: description
    attributes:
      label: Bug 描述
      description: 清晰简洁地描述这个 Bug
      placeholder: 告诉我们发生了什么
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: 复现步骤
      description: 如何复现这个问题
      placeholder: |
        1. 访问 '...'
        2. 点击 '...'
        3. 滚动到 '...'
        4. 看到错误
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望行为
      description: 你期望发生什么
      placeholder: 应该显示...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 实际行为
      description: 实际发生了什么
      placeholder: 实际显示...
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: 版本
      description: 你使用的是哪个版本？
      options:
        - latest (main branch)
        - v1.0.0
        - v0.9.0
        - 其他（请在下方说明）
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: 部署方式
      description: 你是如何部署的？
      options:
        - Docker
        - 源码编译
        - 二进制文件
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: 操作系统
      placeholder: "例如: Ubuntu 22.04, macOS 13, Windows 11"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 相关日志
      description: 请粘贴相关的日志输出
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: 截图
      description: 如果适用，添加截图来帮助解释问题

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 添加任何其他关于问题的信息
